// Module specific build settings
repositories {
    jcenter()
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:3.3.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.4.0x'
    }
}

// Plugins targeting this particular module
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.android.library'

retrolambda {
    bytecodeVersion 51
}

// Android configuration
android {
    compileSdkVersion 24
    buildToolsVersion '24.0.3'
    defaultPublishConfig 'release'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 17
        versionName '1.3.2'
        project.archivesBaseName = 'atlantis'
        project.version = android.defaultConfig.versionName
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.7'
    compile 'org.nanohttpd:nanohttpd:2.3.1'
    compile 'com.google.guava:guava:19.0'

    testCompile 'org.mockito:mockito-core:2.1.0'
    testCompile 'org.robolectric:robolectric:3.1.2'
    testCompile 'org.assertj:assertj-core:3.5.2'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'junit:junit:4.12'
}

// Custom archive build configurations
apply from: 'aar.gradle'
apply from: 'jar.gradle'
apply from: 'jacoco.gradle'
apply from: 'publish.gradle'
apply from: 'bintray.gradle'
apply from: 'coveralls.gradle'

